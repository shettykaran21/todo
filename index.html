<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />

    <script
      src="https://kit.fontawesome.com/2cd302d2e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container navbar-container">
          <a href="#" id="openNav" onclick="openNav()" class="btn">
            <i class="fas fa-bars fa-2x"></i>
          </a>
          <img src="/img/logo-white.png" class="logo" alt="logo" />
        </div>
      </nav>
    </header>

    <div class="sidebar sidebar-block" id="mySidebar">
      <ul>
        <li>
          <a href="#" class="btn close sidebar-item" onclick="closeNav()"
            ><i
              class="fas fa-times"
              style="color: rgb(156, 28, 28); font-size: 1.5rem;"
            ></i
            >Close</a
          >
        </li>
        <li>
          <a href="#" class="sidebar-item btn"
            ><i class="far fa-sun"></i>Today</a
          >
        </li>
        <li>
          <a href="#" class="sidebar-item btn"
            ><i class="far fa-star"></i>Important</a
          >
        </li>
        <li>
          <a href="#" class="sidebar-item btn"
            ><i class="fas fa-calendar-week"></i>Planned</a
          >
        </li>
        <li>
          <a href="#" class="sidebar-item btn"
            ><i class="far fa-check-circle"></i>Completed</a
          >
        </li>
      </ul>
    </div>

    <main>
      <div class="main-container">
        <div>
          <h1>Today</h1>
          <div>
            <label for="task">New Task</label>
            <input type="text" name="task" id="task" />
          </div>
          <input type="submit" value="Add Task" class="btn btn-primary" />
        </div>
        <div>
          <h1>Tasks</h1>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p>
          Made with <i class="fas fa-heart" style="color: red;"></i> by
          <span class="my-logo">KARAN SHETTY</span>
        </p>
        <ul>
          <li>
            <a href="https://www.github.com/shettykaran21"
              ><i class="fab fa-github fa-2x"></i
            ></a>
          </li>
          <li>
            <a href="https://www.github.com/shettykaran21"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
