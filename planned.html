<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />

    <script
      src="https://kit.fontawesome.com/2cd302d2e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container navbar-container">
          <a href="#" id="openNav" class="btn">
            <i class="fas fa-bars fa-2x"></i>
          </a>
          <a href="index.html"
            ><img src="/img/logo-white.png" class="logo" alt="logo"
          /></a>
        </div>
      </nav>
    </header>

    <div class="sidebar" id="mySidebar">
      <ul>
        <li>
          <a href="#" class="btn close sidebar-item" id="closeNav"
            ><i
              class="fas fa-times"
              style="color: rgb(156, 28, 28); font-size: 1.5rem;"
            ></i
            >Close</a
          >
        </li>
        <li>
          <a href="index.html" class="sidebar-item btn"
            ><i class="far fa-sun"></i>Today</a
          >
        </li>
        <li>
          <a href="important.html" class="sidebar-item btn"
            ><i class="far fa-star"></i>Important</a
          >
        </li>
        <li class="current">
          <a href="planned.html" class="sidebar-item btn"
            ><i class="fas fa-calendar-week"></i>Planned</a
          >
        </li>
        <li>
          <a href="completed.html" class="sidebar-item btn"
            ><i class="far fa-check-circle"></i>Completed</a
          >
        </li>
      </ul>
    </div>

    <main>
      <div class="main-container">
        <div>
          <h1>
            <i
              class="fas fa-calendar-week"
              style="color: #00ffcc; opacity: 0.6;"
            ></i>
            Planned
          </h1>
          <form id="task-form">
            <div class="field">
              <input
                type="text"
                name="task"
                id="task"
                class="input"
                placeholder=" "
                spellcheck="false"
              />
              <label for="task" class="label">New Task</label>
            </div>
            <input type="submit" value="Add Task" class="btn btn-primary" />
          </form>
        </div>

        <div class="task-list">
          <h2>Tasks</h2>
          <div class="field">
            <input
              type="text"
              name="filter"
              id="filter"
              class="input"
              placeholder=" "
            />
            <label for="filter" class="label">Filter Tasks</label>
          </div>
          <ul class="collection"></ul>
          <a href="#" class="clear-tasks btn btn-secondary">Clear tasks</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p>
          Made with &nbsp;
          <i class="fas fa-heart" style="color: red;"></i> &nbsp; by
          <span class="my-logo">KARAN SHETTY</span>
        </p>
        <ul>
          <li>
            <a href="https://www.github.com/shettykaran21" target="_blank"
              ><i class="fab fa-github fa-2x"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/karan-shetty-712910156/"
              target="_blank"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/karan.shetty.31924"
              target="_blank"
              ><i class="fab fa-facebook-square fa-2x"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
